        <main>
            <section id="home" class="home">
                <h1>Beck's Store</div>

<br><br><br><br><br><br>


                    <svg viewBox="0 0 1440 80" xmlns="http://www.w3.org/2000/svg" class="simple-wave">
                        <defs>
                        
                        <filter id="simpleGlow">
                            <feGaussianBlur stdDeviation="3" result="blur"/>
                            <feMerge>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        </defs>
                    
                        <path 
                        d="M0 40 Q 360 10 720 40 T 1440 40"
                        fill="none"
                        stroke="#00ffff"
                        stroke-width="1"
                        stroke-linecap="round"
                        filter="url(#simpleGlow)">
                       
                        <animate 
                            attributeName="d"
                            dur="8s"
                            repeatCount="indefinite"
                            values="
                            M0 40 Q 360 10 720 40 T 1440 40;
                            M0 40 Q 360 70 720 40 T 1440 40;
                            M0 40 Q 360 10 720 40 T 1440 40"
                            keyTimes="0;0.5;1"
                            calcMode="spline"
                            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
                        </path>
                    </svg>


<br><br><br><br><br><br><br>


            <section id="form" class="form">
                <div class="container">
                    <div class="contact-wrap">
                        <h3 class="mb-4 text-center">Contact Us!</h3>
                        <h5>Send your message here</h5>
                    </div>
    
                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                        <div class="row centered-row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="slname" id="slname" placeholder="SL Name">
                                </div>
                            </div>
                            <div class="col-md-12"> 
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea name="message" class="form-control" id="message" cols="30" rows="8" placeholder="Message"></textarea>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-control">
                                        <input type="file" hidden>
                                        <span class="btn-control">Choose your file</span>
                                      </label>
                                </div>
                            </div>
                            
                            <br>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" value="Send Message" class="btn btn-primary">
                                        <div class="submitting"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
