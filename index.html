            <section id="form" class="form">
                <div class="container">
                    <div class="contact-wrap">
                        <h3 class="mb-4 text-center">Contact Us!</h3>
                        <h6>Send your message here</h6>
                    </div>
    
                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                        <div class="row centered-row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="slname" id="slname" placeholder="SL Name">
                                </div>
                            </div>
                            <div class="col-md-12"> 
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea name="message" class="form-control" id="message" cols="30" rows="8" placeholder="Message"></textarea>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-control">
                                        <input type="file" hidden>
                                        <span class="btn-control">Choose your file</span>
                                      </label>
                                </div>
                            </div>
                            
                            <br>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" value="Send Message" class="btn btn-primary">
                                        <div class="submitting"></div>
                                </div>
                            </div>
                        </div>
                        <script>
                            document.getElementById('contactForm').addEventListener('submit', async (e) => {
                                e.preventDefault();
                                
                                const form = e.target;
                                const formContainer = form.closest('.col-md-12');
                                const fileInput = document.querySelector('input[type="file"]');
                                const arquivo = fileInput.files[0];

                                // Elementos de mensagem
                                const errorDiv = document.createElement('div');
                                const successDiv = document.createElement('div');
                                errorDiv.className = 'message error';
                                successDiv.className = 'message success';

                                // Limpar mensagens anteriores
                                document.querySelectorAll('.message').forEach(msg => msg.remove());

                                // Validação básica dos campos
                                const camposObrigatorios = {
                                    name: 'Nome',
                                    slname: 'SL Name',
                                    email: 'E-mail',
                                    message: 'Mensagem'
                                };

                                for (const [id, label] of Object.entries(camposObrigatorios)) {
                                    const valor = document.getElementById(id).value.trim();
                                    if (!valor) {
                                    errorDiv.textContent = `⚠️ O campo ${label} é obrigatório!`;
                                    document.body.appendChild(errorDiv);
                                    setTimeout(() => errorDiv.remove(), 3000);
                                    return;
                                    }
                                }

                                // Validação de e-mail
                                const email = document.getElementById('email').value.trim();
                                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                                    errorDiv.textContent = '⚠️ Por favor, insira um e-mail válido!';
                                    document.body.appendChild(errorDiv);
                                    setTimeout(() => errorDiv.remove(), 3000);
                                    return;
                                }

                                // Validação de arquivo (se enviado)
                                if (arquivo) {
                                    // Verificar tipo de arquivo
                                    const tiposPermitidos = /image\/(png|jpeg|gif|webp)/;
                                    if (!tiposPermitidos.test(arquivo.type)) {
                                    errorDiv.textContent = '⚠️ Por favor, selecione apenas imagens (PNG, JPG, GIF)!';
                                    document.body.appendChild(errorDiv);
                                    setTimeout(() => errorDiv.remove(), 3000);
                                    return;
                                    }

                                    // Verificar tamanho do arquivo (8MB máximo)
                                    if (arquivo.size > 8 * 1024 * 1024) {
                                    errorDiv.textContent = '⚠️ O arquivo é muito grande (máximo 8MB)!';
                                    document.body.appendChild(errorDiv);
                                    setTimeout(() => errorDiv.remove(), 3000);
                                    return;
                                    }
                                }

                                // Preparar dados para o Discord
                                const payload = {
                                    content: `📨 **Nova mensagem:**\n**Nome:** ${document.getElementById('name').value}\n**SL Name:** ${document.getElementById('slname').value}\n**Email:** ${email}\n**Mensagem:** ${document.getElementById('message').value}`
                                };

                                const formData = new FormData();
                                formData.append('payload_json', JSON.stringify(payload));
                                if (arquivo) formData.append('file', arquivo);

                                try {
                                    const response = await fetch('https://discord.com/api/webhooks/1354094422425341952/qJCUPS7BQxtES44Ak_UPbvUfusqY_emnwm54qXVscY3atwNbmgsCgXTlvmXPhQKlJXpJ', {
                                    method: 'POST',
                                    body: formData
                                    });

                                    if (response.ok) {
                                    successDiv.textContent = '✅ Mensagem enviada com sucesso!';
                                    document.body.appendChild(successDiv);
                                    form.reset();
                                    setTimeout(() => successDiv.remove(), 5000);
                                    } else {
                                    throw new Error('Erro no servidor');
                                    }
                                } catch (error) {
                                    errorDiv.textContent = '⚠️ Erro ao enviar. Tente novamente mais tarde.';
                                    document.body.appendChild(errorDiv);
                                    setTimeout(() => errorDiv.remove(), 3000);
                                }
                                });
                          </script>
                    </form>
                </div>
            </section>
